<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log("Hello");

    // Interpolated
      console.log("Hello I am a %s string!", 'happy' );
      
      //more modern ES6 backticks 
      const varz = "happz";
      console.log(`Hello I am a ${varz}`);
      

    // Styled
      //apply css in the call
      console.log("%c hello I am some great text", 'font-size: 50px');

    // warning!
      //gives us a stack trace of where it was called from
      console.warn("OH NOOOO");
      

    // Error :|
      //display an error message with a stack trace
      console.error("SHIT!");

    // Info
      //little fun fact type of thing
      console.info("people eat about 20 lbs of hotdogs a year");

    // Testing
      //runs if something is wrong
      console.assert(1==2, 'That is wrong!');
      
      //another example
      
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), "That is wrong!");

    // clearing
      console.clear();

    // Viewing DOM Elements
      console.log(p);
      
      //checking available methods on that element
      console.dir(p);
      
      console.clear();
    // Grouping together
      
      dogs.forEach(dog => {
         
          
          console.group(`${dog.name}`);
          //or console console.groupCoallpsed(`${dog.name}`);
          
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age}`);
          console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
            
          
      });
      
      

    // counting
      console.count("Chris");
      console.count("Chris");
      console.count("Karina");
      console.count("Chris");
      console.count("Chris");

    // timing
      console.time("fetching data");
      fetch('https://api.github.com/users/christophermayfield')
      .then(data => data.json())
      .then(data => {
         console.timeEnd("fetching data");
          console.log(data);
      });
      
      //table
      console.table(dogs);

  </script>
</body>
</html>
